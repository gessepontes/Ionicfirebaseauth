<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" required [(ngModel)]="contactName" name="contactName"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block color="dark" (click)="openGallery()">Escolher foto Camera</button>
      </ion-item>

      <ion-item>
        <button ion-button block color="dark" (click)="escolherFoto()">Escolher foto ImagePicker</button>
      </ion-item>

      <ion-item>
        <img src="{{ imgPath }}" alt="" />
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block color="primary" (click)="save()">Salvar</button>
    </div>
  </form>

</ion-content>
